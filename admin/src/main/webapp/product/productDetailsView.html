
<form novalidate class="form-horizontal" role="form">
	<button class="btn btn-default" ng-click="reset()">Neu</button>
	<button class="btn btn-danger" ng-click="remove(user)">Löschen</button>
	<button class="btn btn-success" ng-click="update(user)">Speichern</button>
	
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">ID</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{product.id}}</p>
		</div>
	</div>
	
	
	<div class="form-group">
		<label for="image" class="col-sm-2 control-label">Bild</label>
		<div class="col-sm-10">
            <img src="img{{product.requestUri}}.jpg"/>
			<input type="file" id="image" name="image"/>
			<button class="btn btn-default" ng-click="addImage(product)">Hinzufügen</button>
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" placeholder="Name" ng-model="product.name">
		</div>
	</div>

    <div class="form-group">
        <label for="requestUri" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="requestUri" placeholder="z.B. /Productname" ng-model="product.requestUri">
        </div>
    </div>

	<button class="btn btn-success" ng-click="update(user)">Speichern</button>

</form>
